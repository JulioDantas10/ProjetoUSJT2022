<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cade o Role?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">

<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Cade o Role</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir evento</a>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class ="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue o evento preenchendo o formulario </h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma para encostar bastante gente no role</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Título do evento:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o nome do rolê">
                        <small id="titleHelp" class="form-text text-muted">O título é muito importante!</small>
                    </div>
                    <div class="form-group">
                        <label for="title">Valor</label>
                        <input type="text" class="form-control" id="value" name="title" placeholder="Insira o valor">
                        <small id="titleHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="title">Site</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o nome do site">
                        <small id="titleHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="title">Data</label>
                        <input type="date" class="form-control" id="title" name="title" placeholder="Qual a data?">
                        <small id="titleHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="title">Descrição do evento</label>
                        <input type="text-area" class="form-control" id="descroption" name="title" placeholder="Conte um pouco sobre esse role">
                     
                        <input type="button" value="enviar" id = "buttonADD">
                </form>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
